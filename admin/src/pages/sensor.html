<section class="content-header">
    <h1>
        Скважина
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <form role="form" data-bind="with: current_item">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Название</label>
                                <input class="form-control" placeholder="Имя" data-bind="textInput: name">
                            </div>

                            <div class="form-group">
                                <label>Скважина</label>
                                <select class="form-control" data-bind="
                                    options: $parent.wells,
                                    optionsCaption: 'Выберите скважину...',
                                    optionsText: 'name',
                                    optionsValue: 'id',
                                    value: well_id
                                "></select>
                            </div>

                            <div class="form-group">
                                <label>Тип</label>
                                <select class="form-control" data-bind="
                                    options: Sensor.TYPES,
                                    optionsCaption: 'Выберите тип...',
                                    optionsText: 'name',
                                    optionsValue: 'id',
                                    value: type
                                "></select>
                            </div>

                            <div class="form-group">
                                <label>XML-идентификатор</label>
                                <input class="form-control" placeholder="Идентификатор" data-bind="textInput: xml_id">
                            </div>

                            <div class="form-group">
                                <label>XML-тег</label>
                                <input class="form-control" placeholder="Идентификатор" data-bind="textInput: xml_tag">
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" data-bind="click: $parent.save">Сохранить</button>
                            <button type="submit" class="btn btn-default" data-bind="click: $parent.cancel">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
