<section class="content-header">
    <h1>
        Скважина
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <form role="form" data-bind="with: current_well">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name">Название</label>
                                <input class="form-control" id="name" placeholder="Имя" data-bind="textInput: name">
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary" data-bind="click: $parent.save">Сохранить</button>
                            <button type="submit" class="btn btn-default" data-bind="click: $parent.cancel">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
