<style>
    .texture-pic {
        width: 34px;
        height: 34px;
        float: left;
        margin-right: 10px;
    }
</style>

<!-- ko ifnot: current_item -->
<section class="content-header">
    <h1>
        Виды констр. разметки
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <!-- ko ifnot: items().length === 0 -->
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Действия</th>
                            </tr>
                        </thead>

                        <tbody data-bind="foreach: items">
                            <tr>
                                <td>
                                    <span data-bind="text: name"></span>
                                    <!-- ko if: img -->
                                    <div data-bind="style: {
                                        'background-image': 'url(/data/' + img() + ')'
                                    }" class="texture-pic"></div>
                                    <!-- /ko -->
                                </td>
                                <td>
                                    <button type="button" class="btn btn-default" data-bind="click: $parent.edit">
                                        Редактировать
                                    </button>
                                    <button type="button" class="btn btn-default" data-bind="click: $parent.delete">
                                        Удалить
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /ko -->

                    <!-- ko if: items().length === 0 -->
                    Не найдено
                    <!-- /ko -->
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" data-bind="click: create">Создать</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /ko -->
