<!-- ko ifnot: current_user -->
<section class="content-header">
    <h1>
        Пользователи
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <!-- ko ifnot: users().length === 0 -->
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Имя</th>
                                <th>E-mail</th>
                                <th>Роль</th>
                                <th>Действия</th>
                            </tr>
                        </thead>

                        <tbody data-bind="foreach: users">
                            <tr>
                                <td data-bind="text: name"></td>
                                <td data-bind="text: email"></td>
                                <td data-bind="text: role_name"></td>
                                <td>
                                    <button type="button" class="btn btn-block btn-default" data-bind="click: $parent.edit">
                                        Редактировать
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /ko -->

                    <!-- ko if: users().length === 0 -->
                    Не найдено
                    <!-- /ko -->
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" data-bind="click: create">Создать</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /ko -->

<div data-bind="page: {
    id: '?',
    nameParam: user_id,
    beforeShow: onUserShow,
    sourceOnShow: 'pages/user.html'
}"></div>
