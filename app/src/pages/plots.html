<section class="content-header">
    <h1>
        Скважины
    </h1>
</section>

<section class="content">
    <div class="col-md-6">
        <div class="row">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Средние значения</h3>
                </div>

                <div class="box-body">
                    <div data-bind="dygraph: { options: avg_options, done: avg_done }">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Графики</h3>
                </div>

                <div class="box-body">
                    <div data-bind="dygraph: { options: main_options, done: main_done }">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Точки</h3>
            </div>

            <div class="box-body">
                <!-- ko ifnot: annotations().length === 0 -->
                <table class="table" data-bind="foreach: annotations">
                    <tr>
                        <td data-bind="text: $index() + 1"></td>
                        <td data-bind="
                            text: $parent.moment(x).format('DD-MM-YYYY HH:mm:ss')">
                        </td>
                        <td>
                            <button data-bind="click: $parent.removePoint">
                                Удалить
                            </button>
                        </td>
                    </tr>
                </table>
                <!-- /ko -->

                <!-- ko if: annotations().length === 0 -->
                <p>Выберите хотя бы одну точку на графике средних значений</p>
                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
