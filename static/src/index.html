<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Geoptics</title>
	<meta name="description" content="Geoptics">

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col-md-8">
            <div id="avg">
            </div>

            <div id="main">
            </div>
        </div>

        <div class="col-md-4">
            <!-- ko ifnot: annotations().length === 0 -->
            <table class="table" data-bind="foreach: annotations">
                <tr>
                    <td data-bind="text: $index() + 1"></td>
                    <td data-bind="
                        text: moment(x).format('DD-MM-YYYY HH:mm:ss')">
                    </td>
                    <td>
                        <button data-bind="click: removePoint">
                            Удалить
                        </button>
                    </td>
                </tr>
            </table>
            <!-- /ko -->

            <!-- ko if: annotations().length === 0 -->
            Выберите одну или больше точек на графике времени
            <!-- /ko -->
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
