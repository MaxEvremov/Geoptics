<div class="login-box">
    <div class="login-logo">
        <span>Geoptics Admin</span>
    </div>
    <div class="login-box-body">
        <form>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="E-mail" data-bind="textInput: email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Пароль" data-bind="textInput: password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat" data-bind="click: logIn">Войти</button>
                </div>
            </div>
        </form>
    </div>
</div>
