<section class="content-header">
    <h1>
        Избранное
    </h1>
</section>

<section class="content">
    <div class="col-md-6">
        <div class="box">
            <div class="box-body">
                <!-- ko ifnot: favorites().length === 0 -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Название</th>
                            <th>Создано</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: favorites">
                        <tr>
                            <td data-bind="text: $index() + 1"></td>
                            <td data-bind="text: name"></td>
                            <td data-bind="
                                text: $parent.formatDate(created_at)">
                            </td>
                            <td>
                                <button class="btn btn-block btn-default" data-bind="click: $parent.load">
                                    Загрузить
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /ko -->

                <!-- ko if: favorites().length === 0 -->
                <p>У вас пока нет закладок.</p>
                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
