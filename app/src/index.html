<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Geoptics</title>
	<meta name="description" content="Geoptics">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/AdminLTE.min.css" rel="stylesheet">
    <link href="css/skin-black.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript">
        document.write("<base href='" + document.location.origin + "/app/' />")
    </script>
</head>

<body class="skin-black">
    <div data-bind="page: {
        id: 'login',
        role: 'start',
        with: login,
        sourceOnShow: 'pages/login.html'
    }"></div>

    <div class="wrapper" data-bind="visible: current_page() !== 'login'">
        <header class="main-header">
            <span class="logo">
                Geoptics
            </span>
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li>
                            <a>Добро пожаловать, Администратор</a>
                        </li>
                        <li>
                            <a data-bind="'page-href': '/login'">
                                <i class="fa fa-sign-out"></i> <span>Выход</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li data-bind="css: { active: current_page() === 'plots' }">
                        <a data-bind="'page-href': '/plots'">
                            <i class="fa fa-cog"></i> <span>Скважины</span>
                        </a>
                    </li>

                    <li data-bind="css: { active: current_page() === 'favorites' }">
                        <a data-bind="'page-href': '/favorites'">
                            <i class="fa fa-star"></i> <span>Избранное</span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>

        <div class="content-wrapper" style="min-height: 780px;">
            <div data-bind="page: {
                id: 'plots',
                with: plots,
                sourceOnShow: 'pages/plots.html'
            }"></div>

            <div data-bind="page: {
                id: 'favorites',
                sourceOnShow: 'pages/favorites.html'
            }"></div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
